<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <title>WildWood Test</title>
  <meta name="viewport" content="width=device-width, height=device-height">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,500" rel="stylesheet">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
  <main class="container">
    <div class="test test-second">
      <div class="test__logo logo">
        <div class="logo__icon">
          <img src="img/test-logo.svg" alt="Логотип" />
        </div>
        <div class="logo__info">
          г. Москва,
          <br />ул. Тверская, д. 19
        </div>
      </div>

      <div class="test__col">
        <div class="test__progress progress">
          <div class="progress__complete">
          </div>
        </div>
        <h1>Выберите площадь дома</h1>
        <form class="form test__form">
          <div class="form__item">
            <label for="square1" class="checkbox">
              <input id="square1" type="radio" name="square" />
              <span class="checkbox__checkmark"></span>
              <span class="checkbox__text">
        Меньше 60 м<sup>2</sup>
      </span>
            </label>
          </div>
          <div class="form__item">
            <label for="square2" class="checkbox">
              <input id="square2" type="radio" name="square" />
              <span class="checkbox__checkmark"></span>
              <span class="checkbox__text">
        От 60 до 100 м<sup>2</sup>
      </span>
            </label>
          </div>
          <div class="form__item">
            <label for="square3" class="checkbox">
              <input id="square3" type="radio" name="square" />
              <span class="checkbox__checkmark"></span>
              <span class="checkbox__text">
        От 100 до 200 м<sup>2</sup>
      </span>
            </label>
          </div>
          <div class="form__item">
            <label for="square4" class="checkbox">
              <input id="square4" type="radio" name="square" />
              <span class="checkbox__checkmark"></span>
              <span class="checkbox__text">
        От 200 до 300 м<sup>2</sup>
      </span>
            </label>
          </div>
          <div class="form__item">
            <label for="square5" class="checkbox">
              <input id="square5" type="radio" name="square" />
              <span class="checkbox__checkmark"></span>
              <span class="checkbox__text">
        От 300 до 600 м<sup>2</sup>
      </span>
            </label>
          </div>
          <div class="form__item">
            <label for="square6" class="checkbox">
              <input id="square6" type="radio" name="square" />
              <span class="checkbox__checkmark"></span>
              <span class="checkbox__text">
        Больше 600 м<sup>2</sup>
      </span>
            </label>
          </div>
        </form>

      </div>
      <div class="test__col">
        <div class="test__descr">
          <div class="test__img">

          </div>
          <div class="test__additional-info test__additional-info_bordered">
            <p>
              В нашем портфолио – 30 реализованных проектов, срок возведения дома, выбранной вами площади – от 3 месяцев!
            </p>
            <p>
              Каждому из клиентов мы дарим дизайн-проект!
            </p>
          </div>
          <div class="test__choice choice">
            <div class="choice__title">
              Ваш выбор
            </div>
            <div class="choice__container">
              <div class="choice__item choice__item_technology">
                <div class="choice__img">

                </div>
                <span class="choice__descr">Post & Beam</span>
              </div>
              <div class="choice__divider">
                +
              </div>
              <div class="choice__item choice__item_square">
                <div class="choice__img">
                  S
                </div>
                <span class="choice__descr">60 - 100 м<sup>2</sup></span>
              </div>
            </div>
          </div>
        </div>

        <div class="test__buttons">
          <a href="test.html" class="test__button test-button test-button_back">
            <img src="img/btn-arrow.svg" class="test-button__icon" alt="Стрелка назад" />Назад
          </a>
          <a href="test3.html" class="test__button test-button test-button_next">
            <img src="img/btn-arrow.svg" class="test-button__icon" alt="Стрелка вперед" />Далее
          </a>
        </div>

      </div>
    </div>

  </main>
  <!-- <script src="js/main.min.js"></script> -->
</body>

</html>
