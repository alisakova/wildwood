<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <title>WildWood Test</title>
  <meta name="viewport" content="width=device-width, height=device-height">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,500" rel="stylesheet">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
  <main class="container">
    <div class="test test-seventh">
      <div class="test__logo logo">
        <div class="logo__icon">
          <img src="img/test-logo.svg" alt="Логотип" />
        </div>
        <div class="logo__info">
          г. Москва,
          <br />ул. Тверская, д. 19
        </div>
      </div>

      <div class="test__col">
        <div class="test__progress progress">
          <div class="progress__complete">
          </div>
        </div>
        <h1>Когда вы планируете строительство?</h1>
        <form class="form test__form">
          <div class="form__item">
            <label for="season1" class="checkbox">
              <input id="season1" type="radio" name="season" />
              <span class="checkbox__checkmark"></span>
              <span class="checkbox__text">
        Весна
      </span>
            </label>
          </div>
          <div class="form__item">
            <label for="season2" class="checkbox">
              <input id="season2" type="radio" name="season" />
              <span class="checkbox__checkmark"></span>
              <span class="checkbox__text">
        Лето
      </span>
            </label>
          </div>
          <div class="form__item">
            <label for="season3" class="checkbox">
              <input id="season3" type="radio" name="season" />
              <span class="checkbox__checkmark"></span>
              <span class="checkbox__text">
        Осень
      </span>
            </label>
          </div>
          <div class="form__item">
            <label for="season4" class="checkbox">
              <input id="season4" type="radio" name="season" />
              <span class="checkbox__checkmark"></span>
              <span class="checkbox__text">
        Зима
      </span>
            </label>
          </div>
        </form>

      </div>
      <div class="test__col">
        <div class="test__descr test__descr_flex">
          <div class="test__content">
            Отличное время для новых начинаний!
          </div>
        </div>

        <div class="test__buttons">
          <a href="test6.html" class="test__button test-button test-button_back">
            <img src="img/btn-arrow.svg" class="test-button__icon" alt="Стрелка назад" />Назад
          </a>
          <a href="test8.html" class="test__button test-button test-button_next">
            <img src="img/btn-arrow.svg" class="test-button__icon" alt="Стрелка вперед" />Далее
          </a>
        </div>

      </div>
    </div>

  </main>
  <!-- <script src="js/main.min.js"></script> -->
</body>

</html>
