<section class="application">
  <h2>Заявка на расчёт дома</h2>
  <div class="application__container">
    <form class="application__form form">
      <div class="form__item">
        <input type="text" class="form__input" required placeholder="Введите Ваше имя" />
      </div>
      <div class="form__item">
        <input type="tel" class="form__input" required placeholder="Введите Ваш телефон" />
      </div>
      <div class="form__item">
        <input type="text" class="form__input" required placeholder="Удобное время для звонка" />
      </div>
      <div class="form__item">
        <label for="application" class="checkbox">
          <input id="application" type="checkbox" checked />
          <span class="checkbox__checkmark"></span>
          <span class="checkbox__text">
            Отправляя заполненную форму обратной связи,
            Вы даёте согласие на обработку персональных данных
          </span>
        </label>
      </div>
    </form>
    <div class="application__img">
      <div class="application__text-container">
        Заполняйте форму он-лайн
        и получайте скидку!
      </div>
      <button type="submit" class="application__btn button">
        Отправить
      </button>
    </div>
  </div>
</section>
